<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Teacher</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Add New Teacher</h1>
<form th:action="@{/teachers}" th:object="${teacher}" method="post" novalidate>
    <label>First Name:</label>
    <input type="text" th:field="*{firstName}"
           data-required="true"
           data-error="Please enter the teacher's first name." /><br />
    <span th:if="${firstNameErr}" th:text="${firstNameErr}" class="error"></span>

    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}"
           data-required="true"
           data-error="Please enter the teacher's last name." /><br />
    <span th:if="${lastNameErr}" th:text="${lastNameErr}" class="error"></span>

    <label>Email:</label>
    <input type="email" th:field="*{email}"
           data-required="true"
           data-error="Please provide a valid email for the teacher." /><br />
    <span th:if="${emailErr}" th:text="${emailErr}" class="error"></span>

    <label>Department:</label>
    <input type="text" th:field="*{department}"
           data-required="true"
           data-error="Department must be provided." /><br />
    <span th:if="${departmentErr}" th:text="${departmentErr}" class="error"></span>

    <label>Experience (Years):</label>
    <input type="number" th:field="*{experienceYears}"
           data-required="true" data-number="true"
           data-error="Experience must be a valid number." /><br />
    <span th:if="${experienceYearsErr}" th:text="${experienceYearsErr}" class="error"></span>

    <label>Tenured:</label>
    <input type="checkbox" th:field="*{tenured}" /><br />

    <button type="submit">Add</button>
    <button class="back-button" type="button" onclick="location.href='/teachers'">Back</button>

</form>
<script src="/js/validation.js"></script>
</body>
</html>
